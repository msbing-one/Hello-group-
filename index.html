<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(https://unsplash.it/801) center/cover;
            text-align: center;
            margin: 20px;
            color: #ffffff;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        button {
            background: linear-gradient(to right, #ff8c00, #ffd700);
            font-size: 30px;
          
            padding: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 40px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ec6ead, #3494e6);
            transform: scale(1.1);
        }

        

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        .frame-container {
            display: flex;
            justify-content: space-between;
        }

        .frame {
            width: .01px;
            height: 0.01px;
            border: none;      
        }
  
  
.circle {
    position: relative;
    width: 140px;
    height: 140px;
    background: conic-gradient(
        #ff6347 0% 25%,     /* Red */
        #2ecc71 25% 50%,    /* Green */
        #8e44ad 50% 75%,    /* Purple */
        #ffff00 75% 100%    /* Yellow */
    );
    border-radius: 50%;
    margin: 0 auto; /* Center the circle */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    font-weight: bold;
}

        

        .small-circle {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: transparent; /* Change to transparent or any desired color */
    border-radius: 70%;
    transform: translate(-50%, -50%);
}


        .circle .small-circle:nth-child(2) {
            background-color: #ff6347;
            top: 25%;
            left: 50%;
            animation: kitePath2 2s linear 0s 105;
        }

        .circle .small-circle:nth-child(3) {
            background-color: #2ecc71;
            top: 75%;
            left: 50%;
            animation: kitePath3 2s linear 0s 105;
        }

        .circle .small-circle:nth-child(4) {
            background-color: #8e44ad;
            top: 50%;
            left: 75%;
            animation: kitePath4 2s linear 0s 105;
        }

        .circle .small-circle:nth-child(5) {
            background-color: #ffff00;
            top: 50%;
            left: 25%;
            animation: kitePath1 2s linear 0s 105;
        }

        @keyframes kitePath2 {
            0%, 100% {
                top: 25%;
                left: 50%;
            }
            50% {
                top: 50%;
                left: 75%;
            }
        }

        @keyframes kitePath3 {
            0%, 100% {
                top: 50%;
                left: 75%;
            }
            50% {
                top: 75%;
                left: 50%;
            }
        }

        @keyframes kitePath4 {
            0%, 100% {
                top: 75%;
                left: 50%;
            }
            50% {
                top: 50%;
                left: 25%;
            }
        }

        @keyframes kitePath1 {
            0%, 100% {
                top: 50%;
                left: 25%;
            }
            50% {
                top: 25%;
                left: 50%;
            }
          
          
        }
  
  @keyframes throbbing {
    0%, 100% {
        font-size: 24px;
    }
    50% {
        font-size: 30px;
    }
}

#searchCount {
    animation: throbbing 1s linear 0s 210;
}

  
  
    </style>
</head>

<body>
    <button onclick="openLink('https://rewards.bing.com')">REWARDS</button>
    <button onclick="openLink('https://rewards.bing.com/status')">STATUS</button>
    <button onclick="openLinkSameWindow('https://dark-shadowblade.github.io/MSEdgeSearchClickerabhishek/')">Re-Start</button>

    <div class="circle">
        <div id="searchCount">0</div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
    </div>

    <div class="frame-container">
        <iframe id="bingFrame" class="frame"></iframe>
    </div>

    <script>
        var intervalId;
        var isLooping = true;
        var searchCounter = 0;
        var maxSearches = 31;

        function generateRandomNumber() {
            if (searchCounter < maxSearches) {
                var randomNumber = Math.floor(Math.random() * 10008000) + 1;

                document.getElementById('bingFrame').src = "https://www.bing.com/search?q=" + encodeURIComponent(randomNumber) + "&qs=n&form=QBRE&sp=-1&lq=1&pq=dwadawbnbwacccwadaa&sc=0-19&sk=&cvid=D8949155E22D4611BA00FA1AB65BBF4B&ghsh=0&ghacc=0&ghpl=";

                searchCounter++;
                document.getElementById('searchCount').innerText = searchCounter;
            }
        }

        function openLink(link) {
            window.open(link, '_blank');
        }

        function openLinkSameWindow(link) {
            window.location.href = link;
        }

        intervalId = setInterval(generateRandomNumber, 7000);
        generateRandomNumber();

        
</script>
</body>

</html>
