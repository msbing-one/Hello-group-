<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url(https://unsplash.it/801) center/cover;
            text-align: center;
            margin: 20px;
            color: #ffffff;
        }

        button {
            background: linear-gradient(to right, #ff8c00, #ffd700);
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ec6ead, #3494e6);
        }

        #toggleButton {
            background: linear-gradient(to right, #ff6347, #ff4500);
            color: white;
        }

        #toggleButton:hover {
            background: linear-gradient(to right, #ff4500, #ff6347);
        }

        #intervalInput {
            font-size: 16px;
            padding: 5px;
            margin: 10px;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        .frame-container {
            display: flex;
            justify-content: space-between;
        }

        .frame {
            width: 100%;
            height: 300px;
            border: none;
        }

        .circle {
            position: relative;
            width: 85px;
            height: 85px;
            background-color: rgba(52, 152, 219, 0.7);
            border-radius: 50%;
            margin: 0 auto; /* Center the circle */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
          
          font-weight: bold;
          
        }

        .small-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .circle .small-circle:nth-child(2) {
            top: 25%;
            left: 50%;
            animation: kitePath2 7s infinite;
        }

        .circle .small-circle:nth-child(3) {
            top: 75%;
            left: 50%;
            animation: kitePath3 7s infinite;
        }

        .circle .small-circle:nth-child(4) {
            top: 50%;
            left: 75%;
            animation: kitePath4 7s infinite;
        }

        .circle .small-circle:nth-child(5) {
            top: 50%;
            left: 25%;
            animation: kitePath1 7s infinite; /* Use the same keyframes as the first circle */
        }

        @keyframes kitePath2 {
            0%, 100% {
                top: 25%;
                left: 50%;
            }
            50% {
                top: 50%;
                left: 75%;
            }
        }

        @keyframes kitePath3 {
            0%, 100% {
                top: 50%;
                left: 75%;
            }
            50% {
                top: 75%;
                left: 50%;
            }
        }

        @keyframes kitePath4 {
            0%, 100% {
                top: 75%;
                left: 50%;
            }
            50% {
                top: 50%;
                left: 25%;
            }
        }

        @keyframes kitePath1 {
            0%, 100% {
                top: 50%;
                left: 25%;
            }
            50% {
                top: 25%;
                left: 50%;
            }
        }
    </style>
</head>

<body>
    <button onclick="openLink('https://rewards.bing.com')">REWARDS</button>
    <button onclick="openLink('https://rewards.bing.com/status')">STATUS</button>
    <button onclick="openLinkSameWindow('https://dark-shadowblade.github.io/MSEdgeSearchClickerabhishek/')">Re-Start</button>

    <div class="circle">
        <div id="searchCount">0</div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></
        <div class="small-circle"></div>
        <div class="small-circle"></div>
    </div>

    <div class="frame-container">
        <iframe id="bingFrame" class="frame"></iframe>
    </div>

    <script>
        var intervalId;
        var isLooping = true;
        var searchCounter = 0;
        var maxSearches = 31;

        function generateRandomNumber() {
            if (searchCounter < maxSearches) {
                var randomNumber = Math.floor(Math.random() * 10008000) + 1;

                document.getElementById('bingFrame').src = "https://www.bing.com/search?q=" + encodeURIComponent(randomNumber) + "&qs=n&form=QBRE&sp=-1&lq=1&pq=dwadawbnbwacccwadaa&sc=0-19&sk=&cvid=D8949155E22D4611BA00FA1AB65BBF4B&ghsh=0&ghacc=0&ghpl=";

                searchCounter++;
                document.getElementById('searchCount').innerText = searchCounter;
            }
        }

        function openLink(link) {
            window.open(link, '_blank');
        }

        function openLinkSameWindow(link) {
            window.location.href = link;
        }

        intervalId = setInterval(generateRandomNumber, 7000);
        generateRandomNumber();

        
    </script>
</body>

</html>
